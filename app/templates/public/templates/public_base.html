<!DOCTYPE html>
<html lang="en">

<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

	<link rel="stylesheet" href="{{url_for('static', filename = 'css/open-iconic-bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename ='css/animate.css')}}">

	<link rel="stylesheet" href="{{url_for('static', filename ='css/owl.carousel.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename ='css/owl.theme.default.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename = 'css/magnific-popup.css')}}">

	<link rel="stylesheet" href="{{url_for('static', filename = 'css/aos.css')}}">

	<link rel="stylesheet" href="{{url_for('static', filename = 'css/ionicons.min.css')}}">

	<link rel="stylesheet" href="{{url_for('static', filename = 'css/flaticon.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename = 'css/icomoon.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light site-navbar-target"
		id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" href="{{ url_for('index' ) }}">Chrinoplus</a>
			<button class="navbar-toggler js-fh5co-nav-toggle fh5co-nav-toggle" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>

			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav nav ml-auto">
					<li class="nav-item"><a href="{{ url_for('index' ) }}" class="nav-link"><span>Beranda</span></a></li>
					<li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link"><span>About</span></a></li>
					<li class="nav-item"><a href="{{ url_for('diagnosa' ) }}" class="nav-link"><span>Diagnosa</span></a></li>
					<li class="nav-item"><a href="{{ url_for('riwayat' ) }}" class="nav-link"><span>Riwayat</span></a></li>
					<li class="nav-item cta mr-md-2"><button class="nav-link btn btn-danger" onclick="confirmLogout()">Log Out</button></li>
				</ul>
			</div>
		</div>
	</nav>

	{% block content%}

  	{% endblock %}
	

	<!-- loader -->
	<!-- <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
				stroke="#F96D00" />
		</svg>
	</div> -->



	<footer class="ftco-footer ftco-section img" style="background-image: url('{{ url_for('static', filename='images/footer-bg.jpg') }}')">
		<div class="overlay"></div>
		<div class="container-fluid px-md-5">
			<div class="row mb-5">
				<div class="col-md">
					<div class="ftco-footer-widget mb-4">
						<h2 class="ftco-heading-2" style="text-align: center;">Chrinoplus</h2>
						<p style="text-align: center;">We want to help you all</p>
						<ul class="ftco-footer-social list-unstyled mt-5" style="display: flex; justify-content: center;">
							<li class="ftco-animate"><a href="#"><span class="icon-twitter"></span></a></li>
							<li class="ftco-animate"><a href="#"><span class="icon-facebook"></span></a></li>
							<li class="ftco-animate"><a href="#"><span class="icon-instagram"></span></a></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 text-center">

					<p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						Copyright &copy;
						<script>document.write(new Date().getFullYear());</script>  | by CHRINO 
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
					</p>
				</div>
			</div>
		</div>
	</footer>


	<script src="{{url_for('static', filename = 'js/jquery.min.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/jquery-migrate-3.0.1.min.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/popper.min.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/jquery.easing.1.3.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/jquery.waypoints.min.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/jquery.stellar.min.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/owl.carousel.min.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/jquery.magnific-popup.min.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/aos.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/jquery.animateNumber.min.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/scrollax.min.js')}}"></script>

	<script src="{{url_for('static', filename = 'js/main.js')}}"></script>
	<script>
		function confirmLogout() {
		if (confirm("Are you sure you want to log out?")) {
			// Proceed with logout logic (e.g., redirect to logout URL)
			window.location.href = "{{ url_for('logout')}}";
		} else {
			// Cancel logout
		}
		}

	</script>

</body>



</html>
